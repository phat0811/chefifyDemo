<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chefifyDemo</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <div class="header-group1">
            <div class="logo">
                <img src="./icons/logo.svg" alt="logo">
                <a href="#">Chefify</a>
            </div>
            <div class="search">
                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <image x="0" y="0" width="20" height="20" xlink:href="./icons/phosphor-left-icon.svg"/>
                  </svg>
                <input type="text" placeholder="What would you like to cook?">
            </div>
        </div>
        <div class="header-group2">
            <div class="nav">
                <ul>
                    <li><a href="#">What to cook</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Occasions</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="login">
                <button>Login</button>
            </div>
            <div class="subscribe">
                <button>Subscribe</button>
    </header>

    <div class="test">
        <p>Test</p>
    </div>
    

    <script src="js/app.js"></script>
</body>
</html>
